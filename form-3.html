<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-3</title>
</head>
<body>
    <form action="" method="get/post">
        <fieldset>
            <legend>Personal Details</legend>

        <label>Name:-</label>
        <input type="text" name="fname" value="" placeholder="Enter Your Name">
        <br> <br>

        <label>Password:-</label>
        <input type="password" name="password">
        <br> <br>

        <label>Gender:-</label>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br> <br>

        <label>Hobbies:-</label>

        <input type="checkbox" name="hobbies" id="music">
        <label for="music">Music</label>

        <input type="checkbox" name="hobbies" id="reading books">
        <label for="reading books">Reading Books</label>

        <input type="checkbox" name="hobbies" id="cricket">
        <label for="cricket">Cricket</label>

        <input type="checkbox" name="hobbies" id="football">
        <label for="football">Football</label>
        <br> <br>

        <label>Message:-</label>
        <textarea rows="8" cols="40">Say Something</textarea>
        <br><br>
    
        <label>Maharashtra:-</label>

        <select>
            <option>Parbhani</option>
            <option>Nanded</option>
            <option>Hingoli</option>
            <option>Latur</option>
            <option se>Aurangabad</option>
            <option>Osmanabad</option>
            <option>Mumbai</option>
            <option>Pune</option>
            <option>Nashik</option>
            
           </select>
           <br> <br>

            <label>Indian Cricket Player Name:-</label>
            <input list="player">
            <datalist id="player">
                        <option value="Virat Kohli">
                        <option value="Rohit Sharma">  
                        <option value="Kl Rahul">  
                        <option value="Suryakumar Yadav">  
                        <option value="Hardik Pandya">  
                        <option value="Dinesh Kartik">  
                        <option value="Rishabh Pant">  
                        <option value="Axar Patel">  
                        <option value="MS Dhoni">  
                        <option value="Mohammad Shami">  
                        <option value="Jasprith Bhumrah">  
                        <option value="Bhuneshwar Kumar">  
                        <option value="Kuldeep Yadav">  
                        <option value="Ravindra Jadeja">  
                 

            </datalist>
            <br> <br>

            <label>Upload File:-</label>
            <input type="file" accept="image/*">
            <br> <br>

            <input type="submit" value="save">
            <input type="reset">
</fieldset>
        </select>






    </form>
</body>
</html>
